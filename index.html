<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-do List">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="task_input">
            <h1 id="center_title">To-do List</h1>
            <br>
            <form method="POST">
                <input type="text" name="task" id="task_text" placeholder="Enter your task here" autocomplete="off">
                <button onclick="addTask()" type="button" name="addTask" id="add">Add Task</button>
            </form>
        </div>
        <div class="task_show">
            <ul id="task_list">
            </ul>
        </div>
    </div>
    <script src="main.js"> </script>
</body>

</html>
